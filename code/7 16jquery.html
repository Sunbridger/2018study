 	$(function(){
 		var add=$("#address");
 		// console.log(add.attr("placeholder"));
 		var pass=$("#password");

 			if($(this).attr("placeholder")==="请输入地址邮箱"){
 				$(this).attr("placeholder","");
 			}
 		});
 		//失去焦点事件
 		add.blur(function(){
 			if($(this).attr("placeholder")===""){
 				$(this).attr("placeholder","请输入地址邮箱");
 			}
 		});

 			}
 		});

		<h5 class="head">什么是jquery</h5>
		<div class="content">
			.on方法比.bind方法多一个参数'selector'
			好处在于.on方法

			原理是事件冒泡，进行事件委托，子元素把事件委托给父元素进行事件处理；

			这样的好处 

			1.万一子元素非常多，给每个子元素都添加一个事件，会影响到性能；
