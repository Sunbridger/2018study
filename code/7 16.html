		//深拷贝
		function deepCopy(){
	//创建一个对象
	var temp={};
	//拷贝属性 如果是引用类型则需要深拷贝
	for(var k in this){
		if(this[k]==='object'){
			temp[k]=this[k].deepCopy();
		}
		else{
			temp[k]=this[k];
		}
	}
	return temp;
}
