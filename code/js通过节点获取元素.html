			<!DOCTYPE html>
			<html lang="en">
			<head>
				<meta charset="UTF-8">
				<title>Document</title>
				<style>
				div{
					border: 1px solid red;
				}
			</style>
		</head>
		<body>
			<input id="btn" value="变色"	 type="button">
			<div id="div1">
				<a href="#">这是a</a>
				<p>我是p标签</p>
				<span>先span</span>
				<p class="m">我是p标签</p>
				<span>先span</span>
			</div>
			<script>
				function my$(id){
					return	document.getElementById(id);
				}
			</script>
			<script>
				my$("btn").onclick=function(){

					var div1=my$("div1");
					var nodes=div1.childNodes;
					for(var i=0;i<nodes.length;i++) {
						if(nodes[i].nodeType==1&&nodes[i].nodeName=="p") {
							nodes[i].style.color = "red";
						}
					}
				};

			</script>
		</body>
		</html>
