<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}

	#dv2{
		width: 100%;
		height: 100px;
		background-color: greenyellow;

	}
	#dv3{
		width: 80%;	
		height: 30000px;
		background-color: #ccc;
		margin: 0 auto;

	}
	#dv1{
		background:url("images/mtu2.jpg");
		height: 100px;
		overflow: hidden;
	}
	.fixed{
		position: fixed;
		top: 0;
		left: 0;
	}
	button{
		position: absolute;
		display:none;
	}
</style>
</head>
<body>

	<div id="dv1"></div>
	<div id="dv2">我是导航栏</div>
	<div id="dv3"></div>
	<button id="btn">返回顶部</button>
	<script src="common.js"></script>
<!-- 	//   my$("dv").onscroll=function(){
	// console.log(this.scrollTop);
	//   }; -->
	<script>
// 监听整个页面的向上滚出去的距离
window.onscroll=function(){
	console.log(getscroll());
	console.log(window.innerHeight);
	if(getscroll().Top>=my$("dv1").offsetHeight){
		my$("dv2").className="fixed";
		my$("dv3").style.marginTop=my$("dv2").offsetHeight+"px";
	}
	else{
		my$("dv2").className="";
		my$("dv3").style.marginTop=0+"px";
	}
	if(parseInt(window.pageYOffset||document.documentElement.scrollTop)>=1000){
		my$("btn").style.display="block";
		my$("btn").style.top=(window.pageYOffset||document.body.scrollTop||document.documentElement.scrollTop)+705+"px";
	}
	my$("btn").onclick=function(){
		
		window.pageYOffset = document.body.scrollTop= document.documentElement.scrollTop = 0;
	};
};
</script>
</body>
</html>
