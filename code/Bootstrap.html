<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link   href="Bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
  <script src="Bootstrap/bootstrap-3.3.7-dist/js/jquery-3.3.1.js"></script><!-- 必须在前面 -->
  <script src="Bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
  
  <style>
  button{
    margin:100px auto;
  }
  .glyphicon-phone{
    color: gray;
    font-size: 100px;
  }
</style>
</head>
<body>
  <button type="button" class="btn btn-success btn-lg active" disabled="disabled">button</button>
  <button type="button" class="btn btn-success btn-block">button</button>
  <button type="button" class="btn btn-success">button</button>
  <button type="button" class="btn btn-info btn-sm">button</button>
  <button type="button" class="btn btn-success btn-m">button</button>
  <button type="button" class="btn btn-success">button</button>
  <button type="button" class="btn btn-warning">button</button>
  <h1>你好，世界！</h1>
  <p class="text-primary text-center">我觉得还可以啊！</p>
  <p class="text-danger bg-warning">我觉得还可以啊！</p>
  <p class="text-success">我觉得还可以啊！</p>
  <p class="text-info bg-danger">我觉得还可以啊！</p>
  <p class="text-danger">我觉得还可以啊！<span class="glyphicon glyphicon-phone"></span></p>


  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<br>
<div class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Warning!</strong> Better check yourself, you're not looking too good.
</div>
</body>
</html>
