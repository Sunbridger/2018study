<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
  *{
  	margin:0;
  	padding: 0;
  }
  h2{
  	text-align: center;
  }
  #div2{
  	width: 250px;
  	height: 50px;
  	margin: 10px auto;
  	list-style: none;
  }
  #div2 img{
  	display: block;
   width: 50px;
   height: 50px;
   float: left;
 }
 #div1{
  width: 800px;
  height: 450px;
 margin: 100px auto;
 background: rgba(52,55,144,0.3);
 }
 #div1 img{
  width: 400px;
  height: 450px;
  float: left;
}
</style>
</head>
<body>
	<h2>风景图廊</h2>
  <div id="div2">
    <img src="images/datu01.jpg" alt="">
    <img src="images/datu02.jpg" alt="">
    <img src="images/datu03.jpg" alt="">
    <img src="images/datu04.jpg" alt="">
    <img src="images/datu05.jpg" alt="">
  </div>
  <div id="div1">
    <img src="images/datu01.jpg" alt="">
  </div>


  <script>

   function my$(id){
    return  document.getElementById(id);
  }
  var datu=my$("div1").getElementsByTagName("img")[0];
  var imgs=my$("div2").getElementsByTagName("img");
  for(var i=0;i<imgs.length;i++){
   imgs[i].onclick=function(){
    datu.src=this.src;
  };
}


</script>
</body>
</html>
