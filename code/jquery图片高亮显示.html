  <script src="jquery-1.12.1.js"></script>
   <script>
   $(function(){
     $(".center>li").mouseenter(function(){
//这个可以一步写0.5数字可不加双引号哦 $(this).css("opacity","1").siblings("li").css("opacity","0.3");
      $(".center>li").css("opacity",0.5);
      $(this).css("opacity","1");
     });
     $("#box").mouseleave(function(){
       $(this).find("li").css("opacity","1");
     });
   });
   </script>

    li {

  </style>
